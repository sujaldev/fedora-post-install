---
- name: Finding Fedora release version
  command:
    cmd: rpm -E %fedora
  register: version

- name: Adding RPM Fusion Repository
  become: yes
  dnf:
    name: "{{ item }}"
    state: present
  loop:
    - "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ version.stdout }}.noarch.rpm"
    - "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ version.stdout }}.noarch.rpm"

- name: Adding Fedora Workstation Repository
  become: yes
  dnf:
    name: fedora-workstation-repositories
    state: present