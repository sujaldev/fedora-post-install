---
- name: Adding RPM Fusion Repository
  become: yes
  dnf:
    name: "{{ item }}"
    state: present
  loop:
    - "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm%20-E%20%fedora).noarch.rpm"
    - "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm%20-E%20%fedora).noarch.rpm"

- name: Adding Fedora Workstation Repository
  become: yes
  dnf:
    name: fedora-workstation-repositories
    state: present